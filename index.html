<!DOCTYPE html>
<html>
<head>
    <title>Smart Download Redirect</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shortcutId = urlParams.get('id');
        
        fetch(`https://routinehub.co/api/v1/shortcuts/${shortcutId}/versions/latest`)
            .then(response => response.json())
            .then(data => {
                const versionId = data.id;
                window.location.href = `https://routinehub.co/download/${versionId}`;
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/';
            });
    </script>
</head>
<body>
    <h1>Redirecting to Shortcut download...</h1>
</body>
</html>
