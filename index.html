<!DOCTYPE html>
<html>
<head>
    <title>RoutineHub Direct Download</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
        }

        a {
            color: #61114A; 
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        #footerWrap {
            position: fixed;
            bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.5;
            color: #61114A;
            font-size: 12px;
        }

        #footerWrap svg {
            height: 14px;
            width: 14px;
            fill: #61114A;
        }
    </style>
    <script>
        const shortcutId = window.location.hash.substring(1);

        fetch(`https://routinehub.co/api/v1/shortcuts/${shortcutId}/versions/latest`)
            .then(response => {
                if (!response.ok) throw new Error('Shortcut not found');
                return response.json();
            })
            .then(data => {
                const url = `https://routinehub.co/download/${data.id}`;
                window.location.href = url;
                document.getElementById('fallbackLink').href = url;
                window.close();
            })
            .catch(err => {
                document.getElementById('fallbackLink').textContent = "Shortcut not found";
                document.getElementById('fallbackLink').href = "#";
            });
    </script>
</head>
<body>
    <h1>Redirecting to download...</h1>
    <p style="margin-top: 0;">
        If the download doesn't start,
        <a id="fallbackLink" href="#">click here</a>.
    </p>
