<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineHub Direct Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #2d0b30;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .content h1 {
            color: #353535;
            margin: 0 0 20px;
            font-size: 1.5em;
        }
        .fallback {
            color: #80284c;
            text-decoration: none;
            font-weight: bold;
        }
        .fallback:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #2d0b30;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
    <script>
        const shortcutId = window.location.hash.substring(1);
        fetch(`https://routinehub.co/api/v1/shortcuts/${shortcutId}/versions/latest`)
            .then(response => {
                if (!response.ok) throw new Error('Shortcut not found');
                return response.json();
            })
            .then(data => {
                window.location.href = `https://routinehub.co/download/${data.id}`;
            })
    </script>
</head>
<body>
    <div class="header">RoutineHub Direct Download</div>
    <div class="content">
        <h1>Redirecting to download...</h1>
        <p>If the download doesn't start, <a id="fallbackLink" class="fallback" href="#">click here</a>.</p>
    </div>
    <div class="footer">
        <img src="site-icon.png" alt="Site Icon">
        <img src="routinehub-icon.png" alt="RoutineHub Icon">
        <img src="tg-icon.png" alt="Telegram Icon">
    </div>
</body>
</html>
