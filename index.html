<!DOCTYPE html>
<html>
<head>
    <title>RoutineHub Direct Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        h1.error {
            color: #d32f2f;
        }

        p {
            margin: 0;
            font-size: 16px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="status">Redirecting to download...</h1>
    <p id="fallbackParagraph">If the download doesn't start, <a id="fallbackLink" href="#">click here</a>.</p>

    <script>
        const shortcutId = window.location.hash.substring(1);
        const statusEl = document.getElementById('status');
        const fallbackParagraph = document.getElementById('fallbackParagraph');
        const fallbackLink = document.getElementById('fallbackLink');

        fetch(`https://routinehub.co/api/v1/shortcuts/${shortcutId}/versions/latest`)
            .then(response => {
                if (!response.ok) throw new Error('Shortcut not found');
                return response.json();
            })
            .then(data => {
                const downloadUrl = `https://routinehub.co/download/${data.id}`;
                fallbackLink.href = downloadUrl;
                window.location.href = downloadUrl;
                window.close();
            })
            .catch(error => {
                clearInterval(slideInterval);
                statusEl.textContent = 'Shortcut not found';
                statusEl.classList.add('error');
            });
    </script>
</body>
</html>
