<!DOCTYPE html>
<html>
<head>
    <title>RoutineHub Direct Download</title>
    <script>
        const shortcutId = window.location.hash.substring(1);
        fetch(`https://routinehub.co/api/v1/shortcuts/${shortcutId}/versions/latest`)
            .then(response => {
                if (!response.ok) throw new Error('Shortcut not found');
                return response.json();
            })
            .then(data => {
                window.location.href = `https://routinehub.co/download/${data.id}`;
                document.getElementById('fallbackLink').href = `https://routinehub.co/download/${data.id}`;
                window.close();
            })
    </script>
</head>
<style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
</style>
<body>
    <center>
    <h1 style="padding-top:50px;">Redirecting to download...</h1>
    <p>If the download doesn't start, <a id="fallbackLink" href="https://routinehub.co/shortcut/${shortcutId}/">click here</a>.</p>
</body>
</html>
